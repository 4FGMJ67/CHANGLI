<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="شرح تشانقلي" content="بيلد تشانقلي">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* لجعل الصور تلتف عند الشاشات الصغيرة */
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circular-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #555;
            margin-bottom: 10px;
        }
        .arrow {
            font-size: 48px;
            color: #666;
        }
        @media (max-width: 768px) {
            .circular-image {
                width: 100px;
                height: 100px;
            }
            .arrow {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Changli_icon.png" alt="الصورة الشخصية" class="profile-image">
        <div class="profile-name">Changli تشانقلي</div>

        <h1>أفضل الأسلحة</h1>
        <div class="image-row">
            <div class="image-container">
                <img src="Weapon_Endless_Collapse.png" alt="endless collapse" class="circular-image">
                <div class="image-name">endless collapse</div>
            </div>
            <span class="arrow">→</span>
            <div class="image-container">
                <img src="Weapon_Commando_of_Conviction.png" alt="commando of conviction" class="circular-image">
                <div class="image-name">commando of conviction</div>
            </div>
            <span class="arrow">→</span>
            <div class="image-container">
                <img src="T_IconWeapon21020017_UI.webp" alt="Red Spring" class="circular-image">
                <div class="image-name">Red Spring</div>
            </div>
            <span class="arrow">→</span>
            <div class="image-container">
                <img src="Weapon_Emerald_of_Genesis.png" alt="Emerald of Genesis" class="circular-image">
                <div class="image-name">Emerald of Genesis</div>
            </div>
            <span class="arrow">→</span>
            <div class="image-container">
                <img src="Blazing_Brilliance.png" alt="Blazing Brilliance" class="circular-image">
                <div class="image-name">Blazing Brilliance</div>
            </div>
        </div>
    </div>
</body>
</html>
